<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>FlashFreq – Upload, Explore & Visualize Your Data</title>
    <meta
      name="description"
      content="Upload CSV files, explore frequency distributions, and visualize your data instantly with interactive charts. Export results as CSV for reporting."
    />

    <!-- Keywords (optional but useful) -->
    <meta
      name="keywords"
      content="CSV analyzer, frequency distribution, data visualization, CSV export, React app, data analysis"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:title"
      content="CSV Analyzer – Upload, Explore & Visualize Your Data"

      property="og:description"
      content="A modern React + TypeScript tool to analyze CSV files, generate frequency tables, and create interactive charts."

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:title"
      content="CSV Analyzer – Upload, Explore & Visualize Your Data"

      content="Analyze CSV files online, generate frequency tables, and visualize insights instantly."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preview.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta name="theme-color" content="#0f172a" />
